<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story 1: Pink Lakes - Music Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            background-color: #fffbe0;
            padding: 20px;
        }
        .player-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h3 {
            font-family: 'Lato', sans-serif;
            font-size: 19px;
            text-transform: uppercase;
        }
        .controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
        .transcript {
            margin-top: 15px;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 5px;
            border: 1px solid #ccc;
            max-width: 600px;
            text-align: center;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <h3>STORY 1: PINK LAKES</h3>
        <audio class="music" controls>
            <source class="audioSource" src="https://archive.org/download/levelONEdiscONEstories/Disc%201%20Stories/1-01%20Pink%20Lakes%20-%20Key%20Words.mp3" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>
        <div class="transcript">Loading transcript...</div>
    </div>
    
    <script>
        const audio = document.querySelector(".music");
        const transcriptBox = document.querySelector(".transcript");
        
        const transcriptData = [
            { time: 0, text: "Welcome to the Pink Lakes story. Here are some key words you will learn." },
            { time: 5, text: "The Pink Lakes are a natural wonder, known for their vibrant colors." },
            { time: 10, text: "Scientists believe the color comes from algae and salt concentration." },
            { time: 15, text: "Many visitors travel to see the lakes and take beautiful photographs." },
            { time: 20, text: "This concludes the key words section. Let's begin the story!" }
        ];
        
        audio.addEventListener("timeupdate", () => {
            let currentTime = Math.floor(audio.currentTime);
            let currentCaption = transcriptData.find(item => item.time === currentTime);
            if (currentCaption) {
                transcriptBox.textContent = currentCaption.text;
            }
        });
    </script>
</body>
</html>
