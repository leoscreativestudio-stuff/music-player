<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        audio {
            width: 300px;
            margin-top: 10px;
        }
        select {
            margin-bottom: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <select id="trackSelector">
        <option value="https://docs.google.com/uc?export=download&id=1L_EH7Pej3dcdQpIocOcLq92pTdM7lQKm">Track 1</option>
    </select>
    <audio id="music" controls autoplay loop>
        <source id="audioSource" src="https://docs.google.com/uc?export=download&id=1L_EH7Pej3dcdQpIocOcLq92pTdM7lQKm" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const audio = document.getElementById("music");
            const source = document.getElementById("audioSource");
            const selector = document.getElementById("trackSelector");
            
            selector.addEventListener("change", function() {
                source.src = this.value;
                audio.load();
                audio.play();
            });
        });
    </script>
</body>
</html>
