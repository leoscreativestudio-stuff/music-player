<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        audio {
            width: 300px;
            margin-top: 10px;
        }
        select {
            margin-bottom: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <select id="trackSelector">
        <option value="https://www.dropbox.com/scl/fi/okejgpr9gjh1bq74cjpya/1-01-Story-1_-Pink-Lakes-Key-Words.mp3?rlkey=hlq3ndv0fc0tkf2sbtlaq4x34&raw=1">
            Pink Lakes - Key Words
        </option>
    </select>
    <audio id="music" controls autoplay loop>
        <source id="audioSource" src="https://www.dropbox.com/scl/fi/okejgpr9gjh1bq74cjpya/1-01-Story-1_-Pink-Lakes-Key-Words.mp3?rlkey=hlq3ndv0fc0tkf2sbtlaq4x34&raw=1" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const audio = document.getElementById("music");
            const source = document.getElementById("audioSource");
            const selector = document.getElementById("trackSelector");

            selector.addEventListener("change", function() {
                source.src = this.value;
                audio.load();
                audio.play();
            });
        });
    </script>
</body>
</html>
