<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story 2: The Bus - Music Player</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .player-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 10px;
            background-color: white;
        }
        .controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <h3>Story 2: The Bus</h3>
        <select class="trackSelector">
            <option value="https://archive.org/download/levelONEdiscONEstories/Disc%201%20Stories/1-06%20The%20Bus%20-%20Key%20Words.mp3">The Bus - Key Words</option>
            <option value="https://archive.org/download/levelONEdiscONEstories/Disc%201%20Stories/1-07%20The%20Bus%20(Part%201).mp3">The Bus - Part 1</option>
            <option value="https://archive.org/download/levelONEdiscONEstories/Disc%201%20Stories/1-08%20The%20Bus%20(Part%202).mp3">The Bus - Part 2</option>
            <option value="https://archive.org/download/levelONEdiscONEstories/Disc%201%20Stories/1-09%20The%20Bus%20(Part%203).mp3">The Bus - Part 3</option>
            <option value="https://archive.org/download/levelONEdiscONEstories/Disc%201%20Stories/1-10%20The%20Bus%20(Spanish).mp3">The Bus - Spanish</option>
        </select>
        <div class="controls">
            <button class="prevTrack">⏮</button>
            <audio class="music" controls>
                <source class="audioSource" src="https://archive.org/download/levelONEdiscONEstories/Disc%201%20Stories/1-06%20The%20Bus%20-%20Key%20Words.mp3" type="audio/mpeg">
                Your browser does not support the audio tag.
            </audio>
            <button class="nextTrack">⏭</button>
        </div>
    </div>
    
    <script>
        document.querySelectorAll(".player-container").forEach(container => {
            const audio = container.querySelector(".music");
            const source = container.querySelector(".audioSource");
            const selector = container.querySelector(".trackSelector");
            const prevButton = container.querySelector(".prevTrack");
            const nextButton = container.querySelector(".nextTrack");
            const tracks = Array.from(selector.options);
            
            function changeTrack(indexChange) {
                let currentIndex = selector.selectedIndex;
                let newIndex = currentIndex + indexChange;
                if (newIndex < 0) newIndex = tracks.length - 1;
                if (newIndex >= tracks.length) newIndex = 0;
                
                selector.selectedIndex = newIndex;
                source.src = tracks[newIndex].value;
                audio.pause();
                audio.load();
                audio.play();
            }
            
            selector.addEventListener("change", function() {
                document.querySelectorAll(".music").forEach(otherAudio => {
                    if (otherAudio !== audio) {
                        otherAudio.pause();
                        otherAudio.currentTime = 0;
                    }
                });
                
                audio.pause();
                audio.currentTime = 0;
                source.src = this.value;
                audio.load();
                audio.play();
            });
            
            prevButton.addEventListener("click", function() {
                changeTrack(-1);
            });
            
            nextButton.addEventListener("click", function() {
                changeTrack(1);
            });
        });
    </script>
</body>
</html>
